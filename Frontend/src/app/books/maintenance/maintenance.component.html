<mat-card>
  <mat-card-header>
    <mat-card-title> Add new Category </mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="newCategory">
    <mat-form-field color="accent">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Sub Category</mat-label>
      <input matInput formControlName="subCategory" />
    </mat-form-field>
    <button
      mat-stroked-button
      color="accent"
      [disabled]="newCategory.invalid"
      (click)="addNewCategory()"
    >
      <span>Add Category</span>
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title> Add New Book </mat-card-title>
  </mat-card-header>

  <mat-card-content [formGroup]="newBook">
    <mat-form-field color="accent" class="book-title">
      <mat-label>Book Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-author">
      <mat-label>Book Author</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-price">
      <mat-label>Book Price</mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-category">
      <mat-label>Book category</mat-label>
      <mat-select formControlName="category" #categorySelected>
        @for (option of categoryOption; track option.value) {
        <mat-option [value]="option.value">{{
          option.displayValue | titlecase
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button
      mat-stroked-button
      color="accent"
      [disabled]="newBook.invalid || categorySelected.empty"
      (click)="addNewBook()"
    >
      <span>Add Book</span>
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title> Delete Existing Book </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field color="accent">
      <mat-label>Book Id</mat-label>
      <input matInput [formControl]="deleteBook" />
    </mat-form-field>
    <button
      mat-stroked-button
      color="accent"
      [disabled]="deleteBook.invalid"
      (click)="deleteBookClick()"
    >
      <span>Delete Book</span>
    </button>
  </mat-card-content>
</mat-card>
